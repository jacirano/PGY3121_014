<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Inicio</title>

    <script>

            $(document).ready(function(){

                $("#enviar").focusin(function(){
                    $.get("https://jsonplaceholder.typicode.com/posts",function(data){

                        $.each(data,function(i, item){
                            $("#TablaEj").append("<tr><td>"+ item.userId +"</td><td>"+ item.id +
                                "</td><td>" + item.title+ "</td><td>" + item.body+ "</td></tr>");
                        })

                    });

            })

            });

    </script>
    
</head>
<body>
    <div class="container" >
        <h2> Tabla de datos </h2>
        <input type="button" id="enviar" value="Mostrar Datos" class="btn btn-success"><br><br>
        <div class="table-responsive">
            <table class="table table-striped" id="TablaEj">
                <thead>
                    <tr> 
                        <th>UserID</th>
                        <th>ID</th>
                        <th>Titulo</th>
                        <th>Texto</th>
                    </tr>
                </thead>
